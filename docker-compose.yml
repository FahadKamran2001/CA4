version: "3"
services:
  app:
    build: .
    image: fahadkamran2001/ca4-server:latest
    container_name: ca4-server
    links:
      - db
    ports:
      - "5000:5000"
    depends_on:
      - db
  db:
    image: mysql:5.7
    container_name: ca4-db
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
